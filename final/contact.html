<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=\, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Contact Us</title>
	</head>
	<body>
		<nav>
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="gallery.html">Gallery</a>
			<a href="events.html">Events</a>
			<a class="selected" href="contact.html">Contact</a>
		</nav>

		<main class="contact-content">
			<h2>Contact Us</h2>
			<div class="contact-container">
				<div class="contact-image"></div>
				<div class="contact-form">
					<p
						>We'd love to hear from you. Send us a message and we'll respond as
						soon as possible.</p
					>

					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" id="name" name="name" required />
						</div>

						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" id="email" name="email" required />
						</div>

						<div class="form-group">
							<label for="subject">Phone Number</label>
							<input type="text" id="subject" name="subject" required />
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea
								id="message"
								name="message"
								rows="6"
								required
							></textarea>
						</div>

						<button type="submit" class="submit-btn">Submit</button>
					</form>
				</div>
			</div>
		</main>

		<footer>
			<div class="footer-content">
				<div class="address">223 Miracle Dr. New York, NY 10005</div>
				<div class="phone">(929)-436-2992</div>
				<div class="email">fineartsgallery@create.com</div>

				<div class="newsletter-signup">
					<input type="email" placeholder="Enter your email address" />
					<button type="submit">Subscribe</button>
				</div>

				<div class="social-links">
					<a href="#"><img src="img/facebook_w.png" alt="Facebook" /></a>
					<a href="#"><img src="img/instagram_w.png" alt="Instagram" /></a>
					<a href="#"><img src="img/twitter_w.png" alt="Twitter" /></a>
				</div>
			</div>
		</footer>
	</body>
</html>
